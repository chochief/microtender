
<div class="content__left">
  <div class="categories block">
    <div class="categories__title">Популярные категории</div>
    <ul class="categories__list">
      <li class="categories__item"><a href="#/" class="categories__link">Реклама</a></li>
      <li class="categories__item"><a href="#/" class="categories__link">Строительство и ремонт</a></li>
      <li class="categories__item"><a href="#/" class="categories__link">Стройматериалы</a></li>
    </ul>
  </div>
</div>
<div class="content__center">
  <section class="call-us block block_white">
    <h1>Связаться с нами</h1>
    <div class="lead">Вы можете нам написать</div>
    <form name="callForm" novalidate="novalidate" ng-submit="callCtrl.submit(callForm)" class="form">
      <div ng-if="callCtrl.showMsg()" class="top-form__message">
        <div class="top-form__msg-title">Сообщение</div>
        <div class="top-form__msg">{{callCtrl.msg}}</div>
        <button ng-click="callCtrl.msgClose()" class="button button_red top-form__close">Закрыть</button>
      </div>
      <div class="form-group form-group_left size33c">
        <label>Ваше имя</label>
        <input type="text" ng-minlength="3" ng-model="callCtrl.name" ng-disabled="callCtrl.formDisabled()"/>
      </div>
      <div class="form-group form-group_left size33c">
        <label>Ваш e-mail</label>
        <input type="email" ng-minlength="7" ng-model="callCtrl.email" ng-disabled="callCtrl.formDisabled()"/>
      </div>
      <div class="form-group form-group_right size33r">
        <label>Ваш телефон</label>
        <input type="text" ng-pattern="/^[ 0-9+()-]{5,15}$/" ng-model="callCtrl.phone" ng-disabled="callCtrl.formDisabled()"/>
      </div>
      <div class="help-block help-block_33">Оставьте, пожалуйста, свои координаты</div>
      <div class="form-group">
        <label>Текст</label>
        <textarea rows="5" required="required" ng-minlength="10" ng-model="callCtrl.text" ng-disabled="callCtrl.formDisabled()" text-area="text-area" form="callForm" ctrl="callCtrl"></textarea>
        <div class="hiddendiv"></div><span class="help-block">Ваше сообщение</span>
      </div>
      <div class="top-form__bottom">
        <button type="submit" ng-disabled="callForm.$invalid || callCtrl.formDisabled()" class="top-form__want">Отправить</button>
      </div>
    </form>
  </section>
</div>
<div class="content__right">
  <div class="block block_white">
    <div class="social">
      <div class="social__title">Рассказать друзьям</div>
      <ul class="social__list">
        <li class="social__item"><a href="#" class="social__link"><img src="/pic/email.png" alt="" class="social__ico"/></a></li>
        <li class="social__item"><a href="#" class="social__link"><img src="/pic/vk.png" alt="" class="social__ico"/></a></li>
        <li class="social__item"><a href="#" class="social__link"><img src="/pic/tw.png" alt="" class="social__ico"/></a></li>
        <li class="social__item"><a href="#" class="social__link"><img src="/pic/ok.png" alt="" class="social__ico"/></a></li>
        <li class="social__item"><a href="#" class="social__link"><img src="/pic/fb.png" alt="" class="social__ico"/></a></li>
      </ul>
    </div>
    <div class="news">
      <div class="news__title">Новости</div>
      <div ng-repeat="nw in [1,2]" class="news__item"><span class="news__item-date">15.08.2016 </span><span class="news__item-text">В тестовом режиме начал ...</span><a href="#" class="news__item-link">подробнее</a></div>
    </div>
  </div>
  <div ng-repeat="adv in [1,2]" class="adv block block_white"><a href="https://vk.com/yazabeg" target="_blank" class="adv__link"><img ng-src="/pic/yazabeg-{{adv}}.jpg" alt="" class="adv__pic"/></a></div>
</div>
